<!DOCTYPE html>
<html>
<head>
    <title>Edit Profil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded shadow">
            <h3 class="text-center mb-4">Edit Profil</h3>

            {% if error %}
                <div class="alert alert-danger text-center">{{ error }}</div>
            {% endif %}
            {% if success %}
                <div class="alert alert-success text-center">{{ success }}</div>
            {% endif %}

            <!-- FORM EDIT PROFIL -->
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label>Nama Lengkap:</label>
                    <input type="text" name="nama" class="form-control" value="{{ user.nama }}" required>
                </div>
                <div class="mb-3">
                    <label>Email:</label>
                    <input type="email" name="email" class="form-control" value="{{ user.email }}" required>
                </div>
                <div class="mb-3">
                    <label>Password Lama:</label>
                    <input type="password" name="current_password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Password Baru:</label>
                    <input type="password" name="new_password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Konfirmasi Password Baru:</label>
                    <input type="password" name="confirm_new_password" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label>Foto Profil:</label>
                    <input type="file" name="foto" class="form-control">
                </div>
                <button type="submit" class="btn btn-warning w-100">Update Profil</button>
            </form>

            <!-- TOMBOL HAPUS AKUN -->
            <form method="POST" action="{{ url_for('delete_account') }}" onsubmit="return confirm('Yakin ingin menghapus akun ini?')">
                <button type="submit" class="btn btn-danger w-100 mt-3">Hapus Akun</button>
            </form>

            <div class="mt-3 text-center">
                <a href="{{ url_for('dashboard') }}">Kembali ke Dashboard</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
