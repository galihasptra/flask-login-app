<!DOCTYPE html>
<html>
<head>
    <title>Profil Saya</title>
</head>
<body>
    <h2>Profil Saya</h2>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Nama:</strong> {{ user.nama }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    {% if user.foto %}
        <img src="{{ url_for('static', filename='uploads/' ~ user.foto) }}" alt="Foto Profil" width="150">
    {% endif %}
    <br><br>
    <a href="{{ url_for('edit_profile') }}">Edit Profil</a> |
    <form action="{{ url_for('delete_account') }}" method="POST" style="display:inline;">
        <button type="submit" onclick="return confirm('Yakin ingin hapus akun?')">Hapus Akun</button>
    </form> |
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
