<!DOCTYPE html>
<html>
<head>
    <title>Profil Saya</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 bg-white p-4 rounded shadow">
            <h3 class="text-center mb-4">Profil Saya</h3>
            {% if user.foto %}
                <img src="{{ url_for('static', filename='uploads/' + user.foto) }}" 
                     alt="Foto Profil" class="img-thumbnail mb-3" width="150">
            {% else %}
                <p><em>Belum upload foto.</em></p>
            {% endif %}
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Nama:</strong> {{ user.nama }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>

            <div class="d-flex justify-content-between">
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Kembali</a>
                <a href="{{ url_for('logout') }}" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
